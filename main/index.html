			<button type="button" class="rounded-button" id="programming"><ion-icon name="laptop-outline" size="large"></ion-icon>Coding</button>
			<button type="button" class="rounded-button" id="random"><ion-icon name="shuffle-outline" size="large" ></ion-icon>Random</button>
